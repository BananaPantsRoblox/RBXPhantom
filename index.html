<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        input {
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 10px;
            width: calc(100% - 24px);
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #27ae60;
            outline: none;
        }
        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #1e8449;
            transform: translateY(1px);
        }
        .hidden {
            display: none;
        }
        .loading {
            color: #e67e22;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 20px;
            position: relative;
        }
        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #27ae60;
            transition: width 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        .result h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .result p {
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robux Generator</h1>
        <p>Enter your username to generate Robux:</p>
        <input type="text" id="username" placeholder="Enter your Roblox username">
        <button id="startBtn" onclick="startGeneration()">Start Generation</button>

        <div id="loading" class="hidden">
            <p class="loading">Generating Robux... Please wait...</p>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBar"></div>
            </div>
        </div>

        <div id="result" class="hidden result">
            <h2>Robux Generation Complete!</h2>
            <p>Click the button below to claim your Robux:</p>
            <button class="unclickable">Claim Robux</button>
        </div>
    </div>

    <script>
        function startGeneration() {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            let progressBar = document.getElementById('progressBar');
            let width = 0;
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    showResult();
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 30); // Simulate progress
        }

        function showResult() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
